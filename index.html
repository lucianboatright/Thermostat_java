<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="jquery-3.4.1.js"></script>
  <script src="src/thermo.js"></script>
  <link rel="stylesheet" href="thermojs.css">
</head>
<header id="themo_text">
   <title>Thermostate</title>
</header><!-- /header -->
  <form action="/take_info" method="post">
    <body id="body">
      <section>
        <h1 class="temperature" name=temperature> # </h1>
        <h2 class="usage">usage</h2>
        <p>
          <div>
            <button id="temp-up" type="submit">+</button>
          </div>
          <div>
            <button id="temp-down" type="submit">-</button>
          </div>
          <div>
            <button id="temp-reset">reset</button>
          </div>
          power saving mode is <span id="power-saving-status">TEST</span>
          <div>
            <button id="powerswitch" type="submit" name=powerswitch>PSM</button>
          </div>
          <div>
            <h1 class="cityTemp">#</h1>
            <button class="showCity" type="submit" name=city> Show City Temp</button>
          </div>
        </p>
      </section>
      <script src="interface.js" ></script>
    </body>
  </form>
</html>
